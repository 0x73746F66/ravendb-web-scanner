charset: utf8
table: '`scans`.`tld`'
field:
  id:
    pk: True
    type: int
  name:
    type: str
    max_len: 255
    nullable: False
  created:
    type: datetime
    default: UTC_TIMESTAMP
  local_file:
    type: str
    max_len: 255
    nullable: False
  czdap_id:
    type: int
    default: null
    nullable: True
  last_scan:
    type: datetime
    default: UTC_TIMESTAMP
schema: >
  CREATE TABLE IF NOT EXISTS `tld` (
    `id` int(10) unsigned NOT NULL AUTO_INCREMENT,
    `name` varchar(45) NOT NULL,
    `created` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP,
    `last_scan` timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP,
    `local_file` varchar(255) DEFAULT NULL,
    `czdap_id` int(10) unsigned DEFAULT NULL,
    PRIMARY KEY (`id`),
    UNIQUE KEY `tld_UNIQUE` (`name`),
    UNIQUE KEY `file_UNIQUE` (`local_file`)
  ) ENGINE=InnoDB DEFAULT CHARSET=utf8;
